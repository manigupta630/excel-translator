<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .form-container {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="file"], select, button {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            border-radius: 4px;
        }
        .file-info, .translate-section {
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excel File Translator</h1>
        <div class="form-container">
            <form id="upload-form">
                <label for="file">Upload Excel File:</label>
                <input type="file" name="file" id="file" required>
                <br><br>
                <button type="submit">Upload File</button>
            </form>
        </div>

        <div id="file-info" class="file-info"></div>
        <div id="translate-section" class="translate-section" style="display: none;">
            <label for="target_lang">Target Language:</label>
            <select name="target_lang" id="target_lang">
                <option value="de" selected>German (de)</option>
                <option value="en">English (en)</option>
                <option value="fr">French (fr)</option>
                <option value="es">Spanish (es)</option>
                <option value="it">Italian (it)</option>
            </select>
            <button id="translate-button">Translate File</button>
        </div>

        <div id="loading" class="loading">
            <p>Translating your file... <div class="spinner"></div></p>
        </div>
    </div>

    <script>
        const uploadForm = document.querySelector('#upload-form');
        const fileInfoDiv = document.querySelector('#file-info');
        const translateSection = document.querySelector('#translate-section');
        const translateButton = document.querySelector('#translate-button');
        const loadingSpinner = document.querySelector('#loading');
        let uploadedFilePath = '';

        // Handle file upload
        uploadForm.onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(uploadForm);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.status === 'error') {
                alert(data.message);
                return;
            }

            uploadedFilePath = data.file_path; // Store the file path for the next step
            fileInfoDiv.innerHTML = `
                <h3>File Information:</h3>
                <p><strong>Total Rows:</strong> ${data.file_info.total_rows}</p>
                <p><strong>Total Columns:</strong> ${data.file_info.total_columns}</p>
                <p><strong>Column Names:</strong> ${data.file_info.column_names.join(', ')}</p>
            `;
            translateSection.style.display = 'block';
        };

        // Handle translation
        translateButton.onclick = async function() {
            const targetLang = document.querySelector('#target_lang').value;

            // Show the loading spinner
            loadingSpinner.style.display = 'block';

            const response = await fetch('/translate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ file_path: uploadedFilePath, target_lang: targetLang })
            });

            const data = await response.json();

            // Hide the loading spinner
            loadingSpinner.style.display = 'none';

            if (data.status === 'error') {
                alert(data.message);
                return;
            }

            alert('Translation complete! Download your file below.');
            fileInfoDiv.innerHTML += `<p><strong>Download Translated File:</strong> <a href="${data.download_url}" target="_blank">Download</a></p>`;
        };
    </script>
</body>
</html>
